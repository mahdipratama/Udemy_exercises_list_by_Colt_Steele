<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Forms</title>
</head>

<body>
  <div class="container">
    <h1 class="dissplay-2">Forms</h1>
    <form action="#nowhere">
      <div class="row g-3">
        <div class="mb-3 col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3 col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="923 Nami Ranch St">
      </div>
      <div class="row g-3">
        <div class="mb-3 col-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="mb-3 col-md-3 col-6">
          <label for="state">State</label>
          <select name="state" id="state" class="form-control">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
          </select>
        </div>
        <div class="mb-3 col-md-3 col-6">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip">
        </div>
      </div>
      <div class="mb-3 col">
        <label for="about">About your state: </label>
        <textarea class="form-control" name="about" id="about" rows="6"
                  placeholder="tell us about your state"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Sign Me Up
        </label>
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"></script>
</body>

</html>
