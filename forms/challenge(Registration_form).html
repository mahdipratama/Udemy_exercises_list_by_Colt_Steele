<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Marathon Registration Form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="/marathon">
      <p>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" required />
        <br />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required />
      </p>
      <div>
        <label for="race">Select a Race: </label>
        <div>
          <input type="radio" name="race" id="race" value="Fun Run 5K" />
          <label for="race">Fun Run 5K</label>
          <br />
          <input type="radio" name="race" id="race" value="Half Marathon" />
          <label for="race">Half Marathon</label>
          <br />
          <input type="radio" name="race" id="race" value="Full Marathon" />
          <label for="race">Full Marathon</label>
        </div>
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          maxlength="20"
        />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under-18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button><b>Register!</b></button>
    </form>
  </body>
</html>
