<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="/marathon">
      <p>
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required />
        <br />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" required />
      </p>
      <div>
        <p>Select a Race:</p>
        <div>
          <input type="radio" name="race" id="funrun" value="FunRun" />
          <label for="funrun">Fun Run 5K</label>
          <br />
          <input type="radio" name="race" id="half" value="HalfMarathon" />
          <label for="half">Half Marathon</label>
          <br />
          <input type="radio" name="race" id="full" value="FullMarathon" />
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          maxlength="20"
        />
      </div>
      <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
          <option value="kids">Under 18</option>
          <option value="young-adult">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <button><b>Register!</b></button>
    </form>
  </body>
</html>
